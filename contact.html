<div class="container ">
    <!-- Form Started -->
    <div class="container form-top contact">
        <!--<div class="row">-->
            <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                <div class="panel panel-danger">
                    <div class="panel-body">
                        <form id="contact_form" onsubmit="submitForm(); return false;" enctype="multipart/form-data">>
                            <div class="form-group">
                                <h3>CONTACT</h3>
                                <br>
                            </div>
                            <div class="form-group">
                                <input id="n" type="text" name="name" class="form-control" placeholder="Name*" required>
                            </div>
                            <div class="form-group">
                                <input id="e" type="email" name="email" class="form-control" placeholder="Email*" required>
                            </div>
                            <div class="form-group">
                                <textarea id="m" rows="3" name="message" class="form-control" placeholder="Message*" required></textarea>
                            </div>
                            <label  class="btn btn-block btn-outline-primary file">
                                + Add file&hellip; <input id="f" type="file" style="display: none;">
                            </label>

                            <div class="form-group">
                                <button id="sendBtn" type="submit" class="btn btn-raised btn-block send-button">SEND</button>
                                <span id="status"></span>
                            </div>
                        </form>
                        <div id="error_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Error
                            </h4>
                            Sorry there was an error sending your form.
                        </div>
                        <div id="success_message" style="width:100%; height:100%; display:none; ">
                            <h2>Success! Your Message was Sent Successfully.</h2>
                        </div>
                    </div>
                </div>
            </div>
        <!--</div>-->
    </div>
    <!-- Form Ended -->
</div>

<script>
    function _(id){ return document.getElementById(id); }
    function submitForm(){
        _("sendBtn").disabled = true;
        _("status").innerHTML = 'please wait ...';
        var formdata = new FormData();
        formdata.append( "n", _("n").value );
        formdata.append( "e", _("e").value );
        formdata.append( "m", _("m").value );
        formdata.append( "f", _("f").value );
        var ajax = new XMLHttpRequest();
        ajax.open( "POST", "php/mail.php" );
        ajax.onreadystatechange = function() {
            if(ajax.readyState === 4 && ajax.status === 200) {
                if(ajax.responseText === "success"){
                    _("contact_form").innerHTML = '<h2>Thanks '+_("n").value+', your message has been sent.</h2>';
                } else {
                    _("status").innerHTML = ajax.responseText;
                    _("sendBtn").disabled = false;
                }
            }
        }
        ajax.send( formdata );
    }
</script>
