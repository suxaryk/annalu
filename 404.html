<div class="container contact">
    <!-- Form Started -->
    <div class="container form-top">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                <div class="panel panel-danger">
                    <div class="panel-body">
                        <form id="reused_form">
                            <div class="form-group">
                                <h3>CONTACT</h3>
                                <br>
                            </div>
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="NAME*">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="EMAIL*">
                            </div>
                            <div class="form-group">
                                <textarea rows="3" name="message" class="form-control" placeholder="Message*"></textarea>
                            </div>
                            <form class="md-form" action="#">
                                <div class="file-field">
                                    <div class="btn btn-outline-primary file waves-effect float-left">
                                        <!--<span>+ Add file<i class="fa fa-cloud-upload ml-3" aria-hidden="true"></i></span>-->
                                        <input type="file" multiple>
                                    </div>
                                </div>
                            </form>

                            <div class="form-group">
                                <button class="btn btn-raised btn-block send-button">SEND</button>
                            </div>
                        </form>
                        <div id="error_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Error
                            </h4>
                            Sorry there was an error sending your form.
                        </div>
                        <div id="success_message" style="width:100%; height:100%; display:none; ">
                            <h2>Success! Your Message was Sent Successfully.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Form Ended -->
</div>
